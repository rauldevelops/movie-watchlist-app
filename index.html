<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/01e3e595cd.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/clapperboard-solid-full.svg">
    <!-- page title -->
    <title>Movie Search</title>
</head>
<body>
    <header>
        <div class="header container flex">
            <h1>Find your film</h1>
            <nav>
                <ul>
                    <li><a href="watchlist.html">My Watchlist</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="search-section">
                <form class="search-form flex" id="search-form">
                    <div class="search-input-container flex">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="search-input" id="search-input" placeholder="Search for a movie" required>
                        <button class="search-btn" type="submit">Search</button>
                    </div>
                </form>
            </section>
        </div>
        <section id="results-section">
            <!-- Search results will be displayed here -->
        </section>
    </main>
</body>
</html>
